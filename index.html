<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <!-- LINK ICONOS GOOGLE -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>CONPAS</title>
</head>
<body>
    
    <header>
        
        <div class="header__direccion">
            <p>Rivadavia 976 - 8:30hs a 20hs</p>
        </div>
        <div class="header__div">
            <div class="logo">
                <img src="./assets/img/logo.png" alt="logo">
            </div>

            <div class="navbar">
                <a href="#">catálogo</a>
                <a href="./nosotros.html">nosotros</a>
            </div>
        </div>
    </header>

    <div class="contenido"> <!-- CONTENIDO -->

        <main class="catalogo">
            <div class="catalogo__presentacion">
                <h1>Catálogo</h1>
            </div>
            
            <div class="buscador">
                <input type="search" id="buscador" placeholder="Buscar">
                <div class="buscador__div invisible" >
                    <span class="material-symbols-outlined">close</span>
                </div>
                
            </input>
            </div>
            
           
            <div class="catalogo__div">
                
            </div>
        </main>


    </div> <!-- FIN DEL CONTENIDO -->
    

    <!--FOOTER-->
    <footer>
        <div class="foot"></div>
    </footer>


    <!-- TEMPLATES -->
    <template id="template__card">
        <div class="card">
            <div class="card__img">
                <img class="img" src="#" alt="img">
            </div>
            
            <div class="card__nombre">
                <h3 class="nombre">Nombre</h3>
                <div>
                    <p class="oferta-txt"></p>
                    <p class="precio">Precio</p>
                </div>
                
            </div>
            <p class="descripcion">Descripcion general</p>
            <div class="stock invisible"><!-- STOCK !--></div>
            <div class="categoria invisible"><!-- CATEGORIAS !--></div>
            <button class="button-card"></button>
        </div>
    </template>
</body>


<!-- SCRIPTS -->
<script src="./src/buscador.js"></script>
<script src="./src/index.js"></script>
<script src="./src/btn_whatsapp.js"></script>

</html>
